<div class="wrapper">

    <span id="controlL" (click)='moverIzquierda()' class="left-controls" role="button" aria-label="See Previous Modules">
       <!-- <b class="fa fa-chevron-left fa-chevron-left-extra" aria-hidden="true"></b>-->
        <i class="fas fa-chevron-left fa-chevron-left-extra"></i>
    </span>
    <h1>{{categoria}}</h1>
    <div class="module-section clearfix" id="{{categoria}}">
        <!-- <button class="btn arrow-guides fa-chevron-left"></button> -->
        <ul id=".content">
            <li *ngFor='let cartelera of carteleras' class="card effect1">
                <div class="">
                    <app-card-peliculas (InfoCartelera)='actualizaDatos( $event )' [cartelera]='cartelera'></app-card-peliculas>
                </div>
            </li>
        </ul>
    </div>

    <!--end of module-section-->

    <span id="controlR" (click)='moverDerecha()' class="right-controls" role="button" aria-label="See Previous Modules">
    <!--    <b class="fa fa-chevron-right fa-chevron-right-extra" aria-hidden="true"></b> -->
        <i class="fas fa-chevron-right fa-chevron-right-extra"></i>
    </span>
    <!-- <button class="btn arrow-guides-right fa-chevron-right"></button> -->
</div>
