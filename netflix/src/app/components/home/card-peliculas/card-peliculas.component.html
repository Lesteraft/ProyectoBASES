<div class="card-cartelera" [id]="cartelera.CODIGO_PELICULA">
    <div class="card mb-3" style="width: 9rem;">
        <img [src]='cartelera.URL_IMAGEN1' style="height: 13.5rem;" alt=" ">

        <div class="info-cartelera">
            <div class="text-center   ">
                {{ cartelera.NOMBRE_PELICULA }}
            </div>
            <div class="position-relative text-right col-1 mt-3">
                <i class="far fa-play-circle" (click)="reproductor(cartelera.CODIGO_PELICULA)"></i>
                <i class="far fa-thumbs-up"></i>
                <i class="far fa-thumbs-down"></i>
            </div>
            <div class="text-center " style="font-size: 9px;">
                <div class="cartelera-sinopsis">
                    <span style="font-weight: bold; font-size: 10px; text-emphasis-style: inherit ">sinopsis:</span> {{cartelera.RESENIA | slice:0:80}}...
                </div>
            </div>
            <div class="text-center" data-toggle="collapse" [attr.data-target]="'#collapse' + cartelera.CODIGO_PELICULA + categoria" aria-expanded="false" [attr.aria-controls]="'collapse' + cartelera.CODIGO_PELICULA + categoria">
                <i class="fas fa-angle-down " style="font-size: 25px"></i>
            </div>
        </div>
    </div>
</div>
