<div class="collapse" id="collapse{{infoCartelera.id}}{{categoria.ID}}" class="collapse" aria-labelledby="headingOne" [attr.data-parent]="'#accordion' + categoria.ID">

    <div class="row">
        <div class="col-4" style="background-color: white">
            muerte en hawaii
        </div>
        <div class="col-8" style="background-color: blue">
            <div id="carouselExampleIndicators{{categoria.ID}}" class="carousel slide" data-ride="carousel">
                <ul class="carousel-indicators">
                    <li [attr.data-target]="'#carouselExampleIndicators' + categoria.ID" data-slide-to="0" class="active"></li>
                    <li [attr.data-target]="'#carouselExampleIndicators' + categoria.ID" data-slide-to="1"></li>
                    <li [attr.data-target]="'#carouselExampleIndicators' + categoria.ID" data-slide-to="2"></li>
                </ul>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="../../../../assets/img/peliculas/random/movie1.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../../../../assets/img/peliculas/random/movie2.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../../../../assets/img/peliculas/random/movie3.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" [attr.href]="'#carouselExampleIndicators' + categoria.ID" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" [attr.href]="'#carouselExampleIndicators' + categoria.ID" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
